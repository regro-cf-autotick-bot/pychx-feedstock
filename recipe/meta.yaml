{% set name = "pychx" %}
{% set version = "4.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66beb3fc79907706f7785ec8a3f4ac5576656e3e910425812e00a61f15c7f688

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - databroker
    - dill
    - eiger-io
    - h5py
    - historydict
    - ipython
    - lmfit
    - matplotlib-base
    - modestimage
    - numpy
    - pandas
    - pillow
    - pims
    - pytz
    - reportlab
    - scikit-beam
    - scikit-image
    - scipy
    - six
    - tqdm
    - xray-vision

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyCHX
    - pyCHX.v2
    - pyCHX.v2._commonspeckle
    - pyCHX.v2._futurepyCHX

about:
  home: https://github.com/NSLS-II/pyCHX
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyCHX - NSLS-II CHX XPCS Data Analysis Package

extra:
  recipe-maintainers:
    - mrakitin
    - conda-forge/event-model
